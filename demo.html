<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box1 {
        width: 400px;
        height: 200px;
        margin: auto; /* will bring in middle*/
        border: 3px solid black;
        border-width: 0.5rem;
        position: relative;
      }

      .box2 {
        width: 50px;
        height: 50px;
        margin: auto; /* will bring in middle*/
        background-color: yellow;
        position: absolute;
        left: 30px;
      }
    </style>
  </head>
  <body>
    <div class="box1">
      <div class="box2">Box</div>
    </div>
  </body>
</html>
