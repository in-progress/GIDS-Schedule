<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;900&display=swap"
      rel="stylesheet"
    />
    <title>Space</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/82caf9ffb1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="space-conatiner">
      <div class="space-hamburger-menu">
        <div class="space-menu">
          <div class="space-option dashboard">
            <i class="fas fa-tachometer-alt icon-space"></i>
            <span>Dashboard</span>
          </div>
          <div class="space-option user">
            <i class="fas fa-user icon-space"></i> <span>Users</span>
          </div>
          <div class="space-option site">
            <i class="fas fa-sitemap icon-space"></i> <span>Site</span>
          </div>
          <div class="space-option sales">
            <i class="fas fa-dollar-sign icon-space"></i> <span>Sales</span>
          </div>
          <div class="space-option email">
            <i class="fas fa-envelope icon-space"></i> <span>Emails</span>
          </div>
          <div class="space-option settings">
            <i class="fas fa-cogs icon-space"></i> <span>Settings</span>
          </div>
        </div>
      </div>
      <div class="hubble-heading">
        <h1>HUBBLE SPACE TELESCOPE</h1>
        <div class="space-sub-heading">30 Years of Discovery</div>
      </div>
    </div>
  </body>
</html>
